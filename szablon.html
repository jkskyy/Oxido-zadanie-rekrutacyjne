<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artyku≈Ç</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap');

body {
    font-family: 'Open Sans', sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    text-align: justify;
}

h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 3.5em;
    font-weight: 700;
    color: #2c3e50;
    margin: 40px 0;
    text-align: center;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    position: relative;
    line-height: 1.2;
    overflow: hidden;
}

h1:after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: #2980b9;
    transform: scaleX(0);
    transform-origin: bottom right;
    animation: underline 1s ease-out forwards;
}

@keyframes underline {
    100% {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
}

h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 2.4em;
    font-weight: 700;
    color: #2980b9;
    margin-top: 40px;
    margin-bottom: 15px;
    text-align: left;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: color 0.3s ease;
}

h2:hover {
    color: #1f5989;
}

p {
    font-size: 1.1em;
    font-weight: 400;
    color: #34495e;
    max-width: 900px;
    line-height: 1.8;
    margin-bottom: 30px;
    text-align: justify;
    letter-spacing: 0.5px;
    transition: color 0.3s ease, margin-bottom 0.3s ease;
}

p:hover {
    color: #2c3e50;
    margin-bottom: 35px;
}

em {
    font-style: italic;
    color: #7f8c8d;
}

img {
    max-width: 100%;
    height: auto;
    margin: 40px 0;
    display: block;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

img:hover {
    transform: scale(1.05);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    body {
        padding: 20px;
    }

    h1 {
        font-size: 2.5em;
    }

    h2 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }

    img {
        max-width: 100%;
    }
}
    </style>
</head>
<body>
</body>
</html>
